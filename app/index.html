<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sunny Side</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="graphic design, photography, marketing, creatives, branding">
    <meta name="description" content="We are creatives and innovators, ready to help you take your online brand to the next level">
    <link rel="icon" type="image/png" href="./assets/images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@600&family=Fraunces:wght@700;900&display=swap" rel="stylesheet">
    <script src="./bundled.js" defer></script>
</head>
<body>
    <header class="site-header">
        <div class="wrapper">
            <div class="site-header__logo">
                <img src="./assets/images/icons/logo.svg" alt="site logo">
            </div>
            <div class="site-header__hamburger">
                <div class="site-header__hamburger__middle"></div>
            </div>
            <div class="site-header__menu-content">
                <nav class="primary-nav primary-nav--right-align">
                    <ul class="primary-nav__list">
                        <li class="primary-nav__list-item">
                            <a href="#" class="primary-nav__link">About</a>
                        </li>
                        <li class="primary-nav__list-item">
                            <a href="#" class="primary-nav__link">Services</a>
                        </li>
                        <li class="primary-nav__list-item">
                            <a href="#" class="primary-nav__link">Projects</a>
                        </li>
                    </ul>
                </nav>
                <div class="site-header__btn-container">
                    <a href="#" class="btn">contact</a>
                </div>
            </div>
        </div>
    </header>
    
    <section class="large-hero">
        <div class="large-hero__text">
            <div class="wrapper">
                <h1 class="large-hero__title">we are creatives</h1>
                <a href="#our-services" class="large-hero__arrow">
                    <img src="./assets/images/icons/icon-arrow-down.svg" alt="arrow down icon">
                </a>
            </div>
        </div>
    </section>

    <main>
        <section id="our-services" class="page-section page-section--no-padding">
            <div class="columns">
                <div class="columns__span-6 columns__span-12">
                    <div class="services__outer">
                        <div class="services__inner generic-text">
                            <div class="wrapper wrapper--small spacer">
                                <h2 class="services__title">Transform your brand</h2>
                                <p class="services__description">We are a full-service creative agency specializing in helping brands grow fast. Engage your clients through compelling visuals that do most of the marketing for you.</p>
                                <a href="#" class="services__link">learn more</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="columns__span-6 columns__span-12 columns__arrange-first-at-mob">
                    <picture class="services__image services__image--stretch">
                        <source srcset="./assets/images/image-transform-desk.jpg" media="(min-width: 750px)">
                        <img srcset="./assets/images/image-transform-mob.jpg" alt="Image of egg on yellow background">
                    </picture>
                </div>
            </div>
        </section>
    </main>
    
</body>
</html>
